    <div class="row video-group">
      <div class="col" style="display: none;">
        <p id="local-player-name" class="player-name"></p>
        <div id="local-player" class="player"></div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div id="remote-playerlist" style="position:absolute; left:50%; transform:translate(-50%, 0);"></div>
        <div style="width:100%;">
            <div id="overlay">
              <table style="width:100%; height: wrap-content; display: block; position: absolute; bottom: 0px;margin-bottom: 0;padding-bottom: 0;border: none;">
